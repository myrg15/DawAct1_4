<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Carrera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Selecciona la carrera que deseas estudiar</h1>

    <label for="carrera">Carrera:</label>
    <select id="carrera">
      <option value="">-- Selecciona una carrera --</option>
      <option value="daw">Desarrollo de Aplicaciones Web</option>
      <option value="dam">Desarrollo de Aplicaciones Multiplataforma</option>
      <option value="asir">Administración de Sistemas Informáticos en Red</option>
    </select>

    <div id="modulos" class="hidden">
      <h2>Módulos de la carrera</h2>
      <ul id="lista-modulos"></ul>
    </div>

    <div class="botones">
      <button onclick="limpiarSeleccion()">Limpiar selección</button>
      <a href="#" id="enlace-info">Más información</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
